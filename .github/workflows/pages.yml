# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'simplificados/*.md' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate simple redirect HTML
        run: |
          mkdir -p _site
          
          # Find the latest .md file in simplificados/
          LATEST_MD=$(find simplificados -name "*.md" -type f -printf '%T@ %p\n' 2>/dev/null | sort -n | tail -1 | cut -d' ' -f2-)
          
          if [ -z "$LATEST_MD" ]; then
            echo "<h1>Nenhum diário simplificado encontrado</h1>" > _site/index.html
            exit 0
          fi
          
          # Create simple redirect HTML
          cat > _site/index.html << EOF
          <!DOCTYPE html>
          <html>
          <head>
            <meta http-equiv="refresh" content="0; url=./$LATEST_MD">
            <title>Redirecionando...</title>
          </head>
          <body>
            <p>Redirecionando para o último diário simplificado...</p>
            <p><a href="./$LATEST_MD">Clique aqui se não for redirecionado automaticamente</a></p>
          </body>
          </html>
          EOF
          
          # Copy the markdown files to _site
          cp -r simplificados _site/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4